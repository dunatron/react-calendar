---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding_providers: [MyOrg\Model\Event, MyOrg\Security\AppUser, MyOrg\Model\AppSettings]
    scaffolding:
      types:
        MyOrg\Model\AppSettings:
          fields: [PCMain, PCLight, PCDark, SCMain, SCLight, SCDark, PCContrast, SCContrast, ClientThumbnail]
          operations:
            read: true
        MyOrg\Security\AppUser:
          fields: [ID, Name, FirstName, Surname, Email, Password]
          operations:
            create: true
            read: true
          nestedQueries:
            Events: true
        MyOrg\Model\Event:
          fields: [ID, Title, Date, Owner, Description, Venue, Start, Finish, Approved, Free, Website, TicketUrl, TicketPhone, Restriction, SpecEntry, AccessType, Thumbnail, IsEventFindaEvent, EventFindaID, EventFindaUrl, LocationText, Lat, Lon, Image, SecondaryTag]
          operations:
            read: true
            create: true
          nestedQueries:
            Tickets: true
            EventFindaImages: true
            EventImages: true
        MyOrg\Model\HappTag:
          fields: [ID, Title, Description]
          operations:
            create: true
            read:
              paginate: false
          nestedQueries:
            SecondaryTags:
              paginate: false
        MyOrg\Model\Ticket:
          fields: [TicType, TicPrice, Event]
          operations:
            create: true
            read: true
        MyOrg\Model\SecondaryTag:
          fields: [ID, Title, Description, Checked, HappTagID]
          operations:
            read:
              paginate: false
            create: false
        MyOrg\Model\EventFindaImage:
          fields: [Title, URL, transformation_id, Event]
          operations:
            create: true
            read: true
  # Enforce HTTP basic authentication for GraphQL requests
  authenticators:
    class: SilverStripe\GraphQL\Auth\BasicAuthAuthenticator
    priority: 10